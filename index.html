<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
</head>
<body>
    <h1>To-Do Application</h1>
    <h2>Your Tasks:</h2>
    <div id="todo-wrapper"></div>
    <form id="todo-form">
        <input type="text" name="todoText" placeholder="enter your todo">
        <button id="add-button">add Todo</button><br>
        <label>hide completed tasks</label><input type="checkbox" id="hide-tasks">
    </form>
    <script src="app.js"></script>
</body>
</html>
